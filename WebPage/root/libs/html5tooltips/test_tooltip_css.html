<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title> CSS Tool Tips </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* Tooltip container */
.tooltip {
	position: relative;
	display: inline-block;
}

/* Tooltip text */
.tooltip .tooltiptext {
	visibility: hidden;
	width: 120px;
	background-color: #D42727;
	color: #fff;
	text-align: center;
	padding: 5px 0;
	border-radius: 6px;

	/* Position the tooltip text */
	position: absolute;
	z-index: 1;
	bottom: 125%;
	left: 50%;
	margin-left: -60px;

	/* Fade in tooltip */
	opacity: 0;
	transition: opacity 1s;
}

/* Tooltip arrow */
.tooltip .tooltiptext::after {
	content: "";
	position: absolute;
	top: 100%;
	left: 50%;
	margin-left: -5px;
	border-width: 5px;
	border-style: solid;
	border-color: #D42727 transparent transparent transparent;
}

/* Show the tooltip text when you mouse over the tooltip container */
.tooltip:hover .tooltiptext {
	visibility: visible;
	opacity: 1;
}


#tooltip {
	position: absolute;
	display: none;
	border: 1px solid #999;
	background-color: #ccc;
	padding: 5px;
}
</style>

<style>
[data-tip] {
	position:relative;
}
[data-tip]:before {
	content:'';
	/* hides the tooltip when not hovered */
	display:none;
	content:'';
	border-left: 5px solid transparent;
	border-right: 5px solid transparent;
	border-top: 5px solid #D42727;
	position:absolute;
	bottom:100%;
	left:30px;
	z-index:8;
	font-size:0;
	line-height:0;
	width:0;
	height:0;
}
[data-tip]:after {
	display:none;
	content:attr(data-tip);
	position:absolute;
	bottom: 126%;
	left: 0px;
	text-align:center;
	padding:5px 8px;
	background:#D42727;
	color:#fff;
	z-index:9;
	font-size: 0.75em;
	height:18px;
	line-height:18px;
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius: 3px;
	white-space:nowrap;
	word-wrap:normal;
}
[data-tip]:hover:before,
[data-tip]:hover:after {
	display:block;
}
</style>
</head>

<body>

<br><br>

<div class="tooltip">
	Hover over me only CSS
	<span class="tooltiptext">Tooltip text</span>
</div>

<br><br>

<div class="tooltip">
	<span data-tip="This is the text of the tooltip">This is CSS3 tooltip.</span>
</div>

<br><br>

<div data-tip="This is the text of the tooltip2">
	<input type="text" name="test" value="44"/>
</div>

<br><br>

</body>
</html>
